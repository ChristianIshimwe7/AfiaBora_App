<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Form</title>
</head>
<body>
    <h1>Enter Patient Data</h1>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>
        <label for="weight">Weight:</label>
        <input type="number" step="0.01" id="weight" name="weight" required><br>
        <label for="temperature">Temperature:</label>
        <input type="number" step="0.1" id="temperature" name="temperature" required><br>
        <label for="respiration_rate">Respiration Rate:</label>
        <input type="number" id="respiration_rate" name="respiration_rate" required><br>
        <label for="service">Service:</label>
        <input type="text" id="service" name="service" required><br>
        <label for="hospital">Hospital:</label>
        <input type="text" id="hospital" name="hospital" required><br>
        <label for="doctor">Doctor:</label>
        <input type="text" id="doctor" name="doctor" required><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
